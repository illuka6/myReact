<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./javascripts/vendor.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">Form</h1>
                </div>

                <div id="root"></div>
                <!-- 非同步讀取資料的套件 => axios -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
                <script type="text/babel">
                    const{useState}=React;
                    const App = () => {
                        // #1 使用者名稱
                        const [inputName, setInputName]=useState('test');
                        // #2 下拉清單 select
                        // 建立一個縣市陣列名單
                        const arrCity=['台北市','新北市','台中市']
                        const [selCity, setSelCity]=useState('');

                        // #3 複選的下拉清單 select
                        // 建立一個縣市陣列名單
                        const arrCity2=['台北市','新北市','台中市','高雄市','台南市']
                        const [selCity2, setSelCity2]=useState([]);//複選,因此儲存用空陣列[]
                        //JSX寫法
                        
                        return (
                            <div>
                                {/* #1 input */}
                                <label htmlFor="userName">使用者名稱</label>
                                <input type="text" id="username" value={inputName} onChange={e => {
                                    setInputName(e.target.value);
                                }}/> 【{inputName}】
                                <hr/>
                                <select name=""id="" value={selCity} onChange={e=>setSelCity(e.target.value)}>
                                    <option value="" disabled>請選擇</option>
                                    {/*  <option value="台北市">台北市</option>
                                    <option value="新北勢">新北市</option>
                                    <option value="台中市">台中市</option> */}
                                    {
                                        arrCity.map((city)=>{return <> 
                                            <option value={city} key={city}>{city}</option>
                                        </>})
                                    }
                              
                                </select> - {selCity}
                                <hr/>

                                {/* size改變顯示選項個數 */}
                                {/* 複合式選取 */}
                                <select name=""id="" multiple size='6'
                                value={selCity2} 
                                onChange={e=>{
                                    console.dir(e);
                                    console.log(e.target.selectedOptions[0].value)
                                    console.log([...e.target.selectedOptions].map((op)=>op.value));
                                    setSelCity2([...e.target.selectedOptions].map((op)=>op.value))}}>

                                    <option value="" disabled>請選擇</option>
                                
                                    {
                                        arrCity2.map((city)=>{return <> 
                                            <option value={city} key={city}>{city}</option>
                                        </>})
                                    }
                              
                                </select> - {selCity2}
                                
                            </div>

                        )}

                    ReactDOM
                        .createRoot(document.querySelector('#root'))
                        .render(<App />)
                </script>
            </main>
        </div>
    </div>

    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
