<!DOCTYPE html>
<html>

<head>
  <title>使用資料驅動</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <script src="../javascripts/vendor.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
    integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <!-- 章節標題 -->
        <div class="mb-4">
          <h1 class="mt-0 text-muted">使用資料驅動-資料抽離</h1><small>檔名：<code>react-2b.html</code></small>
        </div>

        <!-- template：https://getbootstrap.com/docs/5.2/components/card/ -->

        <!-- 練習開始 -->
        <!-- 根元素 -->
        <div id="root"></div>
        <script type="text/babel">
          function APP() {
            // 建立資料物件
            const data = {
              imgUrl: 'https://plus.unsplash.com/premium_photo-1723433351321-42e35c4b21e6?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMzV8fHxlbnwwfHx8fHw%3D',
              title: '風景',
              content: "'Some quick example text to build on the card title and make up the bulk of the card's content.",
              btnLink: 'https://unsplash.com/photos/a-view-of-a-city-skyline-at-sunset-Zp2j8E__HU8',
              btnTitle: '查看圖片來源',
            }
            return <>
              {/* 元件中的return註解前後加大括號 */}
              {/*卡片1*/}
              <div className="card mb-3">
                <img src={data.imgUrl} className="card-img-top" alt="..." />
                <div className="card-body">
                  <h5 className="card-title">{data.title}</h5>
                  <p className="card-text">{data.content}</p>
                  <a href={data.btnLink} className="btn btn-primary">{data.btnTitle}</a>
                </div>
              </div>
            </>
          }
          ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<APP />);
            /* 注意APP大小寫一樣 */

        </script>
        <!-- 練習結束 -->
      </main>
    </div>
  </div>

  <link rel="stylesheet" href="../stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
