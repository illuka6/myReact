<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightBox</title>
    <!-- lightBox css燈箱效果 -->
    <link href="./jQuery/lightbox/css/lightbox.css" rel="stylesheet" />
    <!-- React Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<link rel="stylesheet" href="./jQuery/imgs/item1.jpg">
<main>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (<><h1>燈箱效果</h1>
            <div className="wrap">
                
                <a href="./jQuery/imgs/item1.jpg" data-lightbox="group" data-title="photo1">
                 <img src="./jQuery/imgs/item1.jpg"  alt=""/>
                </a>
                <a href="./jQuery/imgs/item2.jpg" data-lightbox="group" data-title="photo2">
                 <img src="./jQuery/imgs/item2.jpg"  alt=""/>
                </a>
                <a href="./jQuery/imgs/item3.jpg" data-lightbox="group" data-title="photo3">
                 <img src="./jQuery/imgs/item3.jpg"  alt=""/>
                </a>
            </div>
            </>)
        }

        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)
    </script>
<style>
.wrap {
    display:flex;
    width: 500px;
}
</style>
<script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true
    })
</script>



</main>
<!-- 可以使用套件給的 or官網的最新版 但只能擇一使用 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- JQuery lightBox CDN -->
<script src="./jQuery/lightbox/js/lightbox.js"></script>
</body>

</html>
