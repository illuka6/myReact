<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightBox</title>


    <!-- React Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<link rel="stylesheet" href="./jQuery/imgs/item1.jpg">
<style>
    img {
        width: 600px;
        height: 450px;
        align-items: center;
        object-fit: cover;
    }

    .box {
        border: 5px solid wheat;
        width: 600px;
        height: 450px;
        position: relative; /* 對位基準點 */
    }

    #nav {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 99;
    }
    #nav a {
        color: transparent; /* 要將字設置消失,也可以將fontSize設為0 */
        text-decoration: none;
        font-size: 20px;
        margin: 0 20px 20px 0 ;
        border: 1px solid #fff;
        display: inline-block;
        width: 20px;
        height: 20px;
        text-align: center;
        /* justify-content: center; */
        line-height: 20px; /* 行高與高度一樣時 垂直置中 */
        border-radius: 50%;
    }
    /* 作用中的數字底色會改變 */
    #nav a.activeSlide{
        background-color: white;
    }

</style>

<main>
    <div id="root"></div>
    <script type="text/babel">
        // 撰寫JQuery
        // $(document).ready(function(){
        // });

        // 簡寫

        const { useEffect } = React;

        function App() {

            useEffect(() => {
                $(function () {
                    $('#imgCycle').after('<div id="nav"></div>').cycle({

                            fx: 'fade', //輪播方式
                            timeout:500, //輪播速度
                            delay: 8000, //第一次第一章圖停留時間
                            pager: '#nav',
                        });
                });
            }, []);
            return (<>
                <div id="cycle">
                    <h1>自動輪播+輪播鈕</h1>
                    <div class="box" >
                        <div id="imgCycle">
                            <img src="./jQuery/imgs/item1.jpg" alt="" />
                            <img src="./jQuery/imgs/item2.jpg" alt="" />
                            <img src="./jQuery/imgs/item3.jpg" alt="" />
                            <img src="./jQuery/imgs/item4.jpg" alt="" />
                            <img src="./jQuery/imgs/item5.jpg" alt="" />
                        </div>
                        {/* <nav>導覽列位置</nav> */}
                    </div>


                </div>
            </>)
        }

        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)
    </script>



</main>
<!-- 可以使用套件給的 or官網的最新版 但只能擇一使用 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./jQuery/js/jquery.cycle.all.js"></script>
</body>

</html>
