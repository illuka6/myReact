<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate()方法</title>
    <link rel="stylesheet" href="./jQuery/css/textslider.css">


    <!-- React Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        .fadeBtn {
            display: block;
            width: 200px;
            height: 80px;
            line-height: 80px;
            background-color: aliceblue;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #fff;
            box-shadow: 0 0 3px #555;
            font-weight: bold;
        }
    </style>
</head>

<main>
    <div id="root"></div>
    <script type="text/babel">
        // 撰寫JQuery
        // $(document).ready(function(){
        // });

        // 簡寫

        const { useEffect } = React;

        function App() {

            useEffect(() => {
                $(function () {
                    $('.fadeBtn').hover(
                        function () {
                            // 滑鼠移入時淡出且放大文字
                            $(this).animate({ opacity: '0.5', fontSize: '22px' }, 300);
                            
                        },
                        function () {
                            // 滑鼠離開時淡入且還原文字大小
                            $(this).animate({ opacity: '1', fontSize: '20px' }, 300);
                        });

                });
            }, []);
            return (<>
                <div>
                    <h1>animate方法</h1>
                    <a href="" className="fadeBtn">按鈕</a>


                </div>
            </>)
        }

        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)
    </script>
</main>
<!-- 可以使用套件給的 or官網的最新版 但只能擇一使用 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- 文字輪播 -->
<script src="./jQuery/js/jquery.textslider.js"></script>

</body>

</html>
