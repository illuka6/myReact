<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態新增刪除類別</title>
    <link rel="stylesheet" href="./jQuery/css/textslider.css">


    <!-- React Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        a {
            text-decoration: none;
            color: #333;
        }

        .cssAnimate {
            display: block;
            background-color: #ccc;
            width: 150px;
            text-align: center;
            padding: 15px 0;
            transition: all .4s linear;


        }

        .bgColor {
            background-color: #000;
            color: #fff;
        }

        .cssAnimate2 {
            width: 200px;
            /* height: 200px; */
            border: solid red  2px ;
            overflow: hidden;
            display: block;
            align-items: end;
            
            
        }
        .cssAnimate2 img{
            width: 100%;
            vertical-align: bottom;
            transition: all .4s linear;
        }
        .imgScale img{
        transform: scale(2);
      }
    </style>
</head>

<main>
    <div id="root"></div>
    <script type="text/babel">
        // 撰寫JQuery
        // $(document).ready(function(){
        // });

        // 簡寫

        const { useEffect } = React;

        function App() {

            useEffect(() => {
                $(function () {



                    // 新增類別的方法:addClass()
                    // 刪除類別的方法:removeClass()
                    $('#cssAni').hover(function () {
                        $(this).addClass('bgColor');

                    }, function () {
                        $(this).removeClass('bgColor');
                    });

                    $('#cssAni2').hover(function () {
                        $(this).addClass('imgScale');

                    }, function () {
                        $(this).removeClass('imgScale');
                    }
                    

                    
                )
                });
            }, []);
            return (<>
                <div>
                    <h1>動態新增刪除類別</h1>
                    <a href="#" className="cssAnimate" id="cssAni">背景變色</a>
                    <a href="#" className="cssAnimate2" id="cssAni2">
                        <img src="../images/trst1.jpeg" alt="" />
                    </a>


                </div>
            </>)
        }

        ReactDOM
            .createRoot(document.querySelector('#root'))
            .render(<App />)
    </script>
</main>
<!-- 可以使用套件給的 or官網的最新版 但只能擇一使用 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>

</html>
