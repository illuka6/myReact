<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1:載入React, Bable --> <!-- react CND文件 babel=>原始js寫法 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <!-- 步驟1 載入react -->
</head>

<body>
    <!-- 步驟2:載入root元素 -->
    <div id="root"></div>

    <!-- 步驟3:建立React元件 -->
    <script type="text/babel">
        // 建立圖片元件
        // 元件名稱字首大寫
        function GetImg(props) {
            // 元件中必須要有回傳值
            return (
                <img src={props.imgUrl} alt="" style={{
                    marginBottom: '20px',

                    width: props.width,
                    border:props.border,
                }} />
            )
        }

        // 步驟3:建立React元件
        function App() {

            return (
                <div>
                    <h2>呼叫圖片元件</h2>
                    {/* 呼叫元件:擇其一 */}
                    {/* <GetImg></GetImg> */}
                    {/* 使用屬性傳值給元件 */}
                    {/* 元件使用prompt吸收 */}
                    <GetImg title="圖一" imgUrl="./images/trst1.jpeg" border="10px solid red"/>
                    <GetImg title="圖二" imgUrl="./images/trst2.jpeg" width="300px" border="10px solid yellow" />
                    <GetImg title="圖二" imgUrl="./images/trst3.jpeg"  width="400px" border="10px solid blue" />

                </div>

            )
        }

        // 步驟4: 渲染(顯示)App元件到根元件(root)上
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);;


    </script>


</body>

</html>
