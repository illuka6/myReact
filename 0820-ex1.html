<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入Bootstrape -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../myReact/react-ex1/javascripts/vendor.js"></script>
    <link rel="stylesheet" href="../myReact/react-ex1/stylesheets/all.css">

    
    <!-- 步驟1:載入React, Bable --> <!-- react CND文件 babel=>原始js寫法 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <!-- 步驟1 載入react -->
</head>

<body>
    <!-- 步驟2:載入root元素 -->
    <div id="root"></div>

    <!-- 步驟3:建立React元件 -->
    <script type="text/babel">
        // 建立圖片元件
        // 元件名稱字首大寫


        function Card(props) {
            let msgAge='';
            if(props.age==""){
                msgAge='沒有提供年齡';
            }else {
                msgAge = props.age+'歲';
            }


            return (
                <div className="card" style={{ width: '18rem',margin:'20px' }}>
                    <img src={props.imgUrl} className="card-img-top" alt="..." />
                    <div className="card-body">
                        <h5 className="card-name">姓名:{props.name}</h5>
                        <p className="card-age">年齡:{msgAge}</p>
                        <a href="#" className="btn btn-primary">{props.btnName}</a>
                    </div>
                </div>
            )

        }

        // 步驟3:建立React元件
        function App() {
            return (
                <>
                    <Card imgUrl="./images/trst1.jpeg" name="卡片1" age="20" btnName="查看更多"/>
                    <Card imgUrl="./images/trst2.jpeg" name="卡片2" age="" btnName="我是按鈕"/>
                    <Card imgUrl="./images/trst3.jpeg" name="卡片2" age="21" btnName="查看更多"/>


                </>
                        )
                      }

                        // 步驟4: 渲染(顯示)App元件到根元件(root)上
                        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

                        // <div class="card" style="width: 18rem;">
                        //     <img src="..." class="card-img-top" alt="..." />
                        //     <div class="card-body">
                        //         <h5 class="card-title">Card title</h5>
                        //         <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        //         <a href="#" class="btn btn-primary">Go somewhere</a>
                        //     </div>
                        // </div>

    </script>


</body>

</html>
