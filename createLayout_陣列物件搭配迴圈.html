                <div id="root"></div>
                <script type="text/babel">
                    function Card(props) {
                        // 資料解構:把物件或陣列內容提出來給指定變數(必須是被解構的來源內存在的屬性名稱)
                        // console.log(props);
                        const { title, price, desc, btnName } = props;
                        // 解構使用const=>被解構的內容不要再執行中做改變



                        return (

                            <div class="card mb-4">
                                <div class="card-header">
                                    <h4 class="my-0">{props.card_title}</h4>
                                </div>
                                <div class="card-body">
                                    {/* <h1 class="card-title">{priceMsg}<small>/月</small></h1> */}
                                    {/* 三元運算子 */}
                                    {/* 條件式 ? 條件成立 : 條件不成立 */}
                                    {/* 回傳的內容超過一行時也要用<></>包成一層 */}
                                    <h1 class="card-title">
                                        {
                                            // 沒解構的寫法
                                            // typeof props.price === 'number' ? <>${props.price}<small>/月</small></> : props.price
                                        }
                                        {
                                            // 被解構的寫法
                                            typeof price === 'number' ? <>${price}<small>/月</small></> : price
                                        }
                                    </h1>
                                    <p>{props.desc}</p>
                                    <button type="button" class="btn btn-outline-primary">{props.btnName}</button>
                                </div>
                            </div>
                        )

                    }
                    const App = () => {
                        // 建立陣列物件的資料
                        const products = [
                            {
                                id: 1, //跑迴圈時需要一個資料不會重複的key值
                                title: '基本版',
                                price: 1000,
                                desc: '基本版說明區',
                                btnName: '免費試用'

                            },
                            {
                                id: 2, //跑迴圈時需要一個資料不會重複的key值
                                title: '進階版',
                                price: 6000,
                                desc: '進階版說明區',
                                btnName: '免費試用'

                            },
                            {
                                id: 3, //跑迴圈時需要一個資料不會重複的key值
                                title: '專業Pro版',
                                price: '10000',
                                desc: '說明區',
                                btnName: '企業版申請'

                            },
                            {
                                id: 4, //跑迴圈時需要一個資料不會重複的key值
                                title: '企業版',
                                price: '請洽客服',
                                desc: '企業版說明區',
                                btnName: '企業版申請'

                            },



                        ]

                        return (
                            <>
                                <h2>租用方案</h2>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore molestiae
                                    facere asperiores sit aspernatur laboriosam ipsum, excepturi fuga,
                                    consequuntur cupiditate, nam a doloremque error adipisci nulla reiciendis
                                    itaque odio voluptatibus.
                                </p>

                                {/* 使用迴圈呼叫卡片元件 */}
                                {/* 在輸出(return)時運行js 要加{}大括號 */}
                                {/* ,但仍無法使用條件式,因為條件式不是表達式 */}
                                {
                                    products.map((item) => {
                                        // 改用陣列傳值給元件
                                        return ( <Card key={item.id} card_title={item.title} price={item.price} desc={item.desc} btnName={item.btnName} />

                                    )})

                                }




                            </>
                        );
                    };

                    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
                </script>
